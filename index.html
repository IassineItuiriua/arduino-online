<html lang="en">
  <head>

    <title>Controle remoto de iluminação</title>
  </head>
  <script language="javascript">
    document.onmousedown = disableclick;
    status = "Não faz isso! Faça curso conosco www.tmeeducation.com";
    function disableclick(e) {
      if (event.button == 2) {
        alert(status);
        return false;
      }
    }
  </script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
     apiKey: "AIzaSyD8UbobqnMR_RuOUZE6iX_v4o5InfCunQM",
  authDomain: "arduino-online-ae40c.firebaseapp.com",
  projectId: "arduino-online-ae40c",
  storageBucket: "arduino-online-ae40c.firebasestorage.app",
  messagingSenderId: "954161636486",
  appId: "1:954161636486:web:a5ef9400a3b4b0ab2f9d07",
  measurementId: "G-9H4YPT914N"
    };
    firebase.initializeApp(firebaseConfig);

firebase.database().ref("SALA/estado").on("value", snapshot => {
  document.querySelector("#estado-led").textContent = snapshot.val();
});


    function ledOn() {
      firebase.database().ref("SALA").set({
        estado: "LIGADA"
      });
    }

    function ledOff() {
      firebase.database().ref("SALA").set({
        estado: "DESLIGADA"
      });
    }
  </script>
  <script src="app.js" defer></script>
  <body>
    <header>
      <img src="trainer-4.PNG" width="120" />
      <h1>Zitronica</h1>
      <h2 class="ar">Iassine Joao Ituiriua</h2>
      <h2>Curso de Arduino nivel II (IoT)</h2><br>
    </header>
    <h1>Controle remoto de iluminação</h1>
    <fieldset>
      <legend>Sala</legend>
      <div>
        <button class="led-on" onclick="ledOn()">Ligar</button>
        <button class="led-off" onclick="ledOff()">Desligar</button>
      </div>
      <p>Estado do LED: <span id="estado-led">Desligada</span></p>
    </fieldset>
    <br />
    <footer>

    </footer>
  </body>
